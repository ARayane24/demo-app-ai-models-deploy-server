<!-- templates/map.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Flask Leaflet Map with AI Integration</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>

  <!-- GeoTIFF support -->
  <script src="https://unpkg.com/geotiff"></script>
  <script src="https://unpkg.com/georaster"></script>
  <script src="https://unpkg.com/georaster-layer-for-leaflet"></script>

  <style>
    #map { height: 500px; width: 100%; }
    #controls { margin-top: 10px; }
    button { margin: 5px; padding: 8px 12px; }
  </style>
</head>
<body>
  <h2>My Map in Flask</h2>
  <div id="map"></div>
  <div id="controls">
    <button id="downloadBtn">Download as tif</button>
    <button id="drawBtn">Draw TIF</button>
    <button id="sendBtn">Send to AI</button>
    <button id="uploadModelBtn">Upload AI Model</button>
    <input type="file" id="modelFile" accept=".onnx" style="display:none;" />
    <!-- File picker for TIF -->
    <input type="file" id="tifInput" accept=".tif,.tiff" style="display:none;" />
  </div>

  <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
